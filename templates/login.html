<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="../../static/styles/login.css">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
<div class="outer">
	<div class="middle">
		<div class="inner">

			<div class="heading">
				<h1>Laurie Write</h1>
				<p class="light">Quality writing on law and legal disputes</p>
				<hr class="large">
			</div>

			<div class="error">
			{% if form.errors %}
				<p>Your username or password did not match</p>
			{% endif %}
			</div>

			<div class="alert">
				{% if status == 'success' %}
					<p>User successfully created</p>
				{% endif %}
			</div>

			<form id="login-form" method="post" action="{% url 'django.contrib.auth.views.login' %}">
				{% csrf_token %}
				<div class="form-group login-input">
					{{ form.username }}
				</div>
				<div class="form-group login-input">
					{{ form.password }}
				</div>
				<button type="submit" class="btn btn-success">Login</button>
				<input type="hidden" name="next" value="../../" />
			</form>
			<a href="../../signup/">Not a member?</a>
			<!-- End login form -->
		</div>
	</div>
</div>
</body>
</html>
