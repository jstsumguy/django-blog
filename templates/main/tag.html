<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
<link rel="stylesheet" type="text/css" href="{{ rp }}/static/styles/index.css">
</head>
<body>
<div class="main-content">
	<div class="heading">
		<h1>Laurie Write</h1>
		<p class="light">Quality writing on law and legal disputes</p>
		<hr class="large">
	</div>
	<div class="posts">
		<h1 class="topic">Tag ~ {{ tag.title }}</h1>
		{% for post in posts %}
		<div class="post">
			<div class="post-heading">
				<h2>{{ post.title }}</h2>
				<span class="post-date light">{{ post.created|date:'M d, Y' }}</span>
			</div>
			<div class="post-content">
				<article>{{ post.content }}</article>
			</div>
			<hr class="mid">
		</div>
		{% endfor %}
	</div>

</div>

<!-- Sidebar -->
<div id="sidebar">

</div>
</body>
</html>
